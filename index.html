
<!--  HTML 编码规范  -->

<!-- 一、 语法 ： 
    1、用两个空格来代替制表符（tab） -- 这是唯一能保证在所有环境下获得一致展现的方法。
    2、嵌套元素应当缩进一次（即两个空格）。
    3、对于属性的定义，确保全部使用双引号，绝不要使用单引号。
    4、不要在自闭合（self-closing）元素的尾部添加斜线 -- HTML5 规范中明确说明这是可选的。
    5、不要省略可选的结束标签（closing tag）（例如，</li> 或 </body>）。
-->

<!DOCTYPE html>
<!-- 二、语言属性 ：  
	  lang ：元素声明文档的语言是英语。     en-us:英国、美国，zh:中国  
-->
<html lang="zh">
  <head>
  	<!-- 三、字符编码 :  
  		   通过明确声明字符编码，能够确保浏览器快速并容易的判断页面内容的渲染方式。 一般采用 UTF-8 编码。
  	-->
    <meta charset="utf-8" />
    <!-- 四、IE 兼容模式:    
      IE 支持通过特定的 <meta> 标签来确定绘制当前页面所应该采用的 IE 版本。除非有强烈的特殊需求，否则最好是设置为 edge mode，从而通知 IE 采用其所支持的最新的模式。
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=7,9,10" >-->
    <title>HTML 编码规范</title>
  </head>
  <body>
		
	<!-- 五、属性顺序 : 
		1、class
		2、id, name
		3、data-*
		4、src, for, type, href, value
		5、title, alt
		6、role, aria-*
	-->
    <a class="..." id="..." data-toggle="modal" href="#">
      Example link
    </a>
		
	
	<!-- 六、布尔（boolean）型属性 : 
		布尔型属性可以在声明时不赋值。XHTML 规范要求为其赋值，但是 HTML5 规范不需要。  元素的布尔型属性如果有值，就是 true，如果没有值，就是 false。
	-->
    <input type="text" disabled>
    <input type="checkbox" value="1" checked>
    <select>
      <option value="1" selected>1</option>
    </select>
    
    
    <!-- 七、减少标签的数量 : 
    	编写 HTML 代码时，尽量避免多余的父元素。很多时候，这需要迭代和重构来实现。请看下面的案例： 
    -->
    <!-- Not so great -->
    <span class="avatar">
      <img src="...">
    </span>
    <!-- Better -->
    <img class="avatar" src="...">
	
	
	<!-- 八、JavaScript 生成的标签 ： 通过 JavaScript 生成的标签让内容变得不易查找、编辑，并且降低性能。能避免时尽量避免。 -->
	
	
	
	
  </body>
</html>



<!--九、根据 HTML5 规范，在引入 CSS 和 JavaScript 文件时一般不需要指定 type 属性，因为 text/css 和 text/javascript 分别是它们的默认值。-->
<!-- External CSS -->
<link rel="stylesheet" href="code-guide.css">
<!-- In-document CSS -->
<style>
  /* ... */
</style>
<!-- JavaScript -->
<script src="code-guide.js"></script>
